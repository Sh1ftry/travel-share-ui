<div class="row">
  <div class="left">
    <div class="container">
      <h1>Route details</h1>
      <mat-form-field class="full-width">
        <mat-label>Average fuel consumption</mat-label>
        <input matInput placeholder="Average fuel consuption" value="6.3">
      </mat-form-field>
      <br>
      <mat-form-field class="full-width">
        <mat-label>Fuel price per liter</mat-label>
        <input matInput placeholder="Fuel price per liter" value="5.37">
      </mat-form-field>
      <button class="button" mat-raised-button>Calculate</button>
    </div>

    <div class="container">
      <h1>Waypoints</h1>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </div>
  <div class="right">
    <div id="map"></div>
  </div>
</div>
