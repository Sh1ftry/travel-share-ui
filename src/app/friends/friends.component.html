<div class="page">
  <div class="grid-search">
    <form class="email-form">
      <mat-form-field class="email-field">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
        <mat-icon class="email-icon" matSuffix> email</mat-icon>
      </mat-form-field>
      <button class="button" mat-raised-button (click)="openDialog()" type="button">
        <mat-icon>group_add</mat-icon>
      </button>
    </form>
  </div>
  <div class="grid-table">
    <p>{{friends}}!</p>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0">

      <!-- Position Column-->
      <ng-container matColumnDef="position" class="mat-column-position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Surname Column -->
      <ng-container matColumnDef="surname" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete" class="mat-column-delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="Delete friends" ng-click="deleteRow($index)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[8, 16, 24]" showFirstLastButtons></mat-paginator>
  </div>
</div>
